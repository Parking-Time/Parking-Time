name: parking_time
description: "This is an app that allows you to find information on parking lots that are either close to your desired destination or are in partnership."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.7
  lottie: ^3.1.0
  extended_image: ^8.2.0

  # UI State
  flutter_riverpod: ^2.5.1

  # Route
  go_router: ^13.2.1

  # Tools
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  logger: ^2.2.0
  intl: ^0.19.0
  either_dart: ^1.0.0
  flutter_gen: ^5.6.0
  envied: ^0.5.4+1

  # Firebase
  firebase_core: ^2.32.0
  cloud_firestore: ^4.4.4

  # Permission
  permission_handler: ^11.1.0

  # Map
  google_maps_flutter: ^2.7.0
  geolocator: ^12.0.0
  geocoding: ^3.0.0

  # API
  retrofit: ^4.1.0
  dio: ^5.5.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.6.0
  retrofit_generator: ^8.1.2
  envied_generator: ^0.5.4+1

flutter_gen:
  output: lib/presentation/resources/
  line_length: 120
  integrations:
    flutter_svg: true
    lottie: true

flutter:
  uses-material-design: true

  assets:
    - pubspec.yaml
    - assets/icons/
    - assets/images/
    - assets/images/logo/

  fonts:
    - family: Pretendard
      fonts:
        - asset: fonts/Pretendard-Black.ttf
          weight: 900
        - asset: fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: fonts/Pretendard-Light.ttf
          weight: 300
        - asset: fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: fonts/Pretendard-Thin.ttf
          weight: 100
    - family: LINESeed
      fonts:
        - asset: fonts/LINESeedKR-Bd.otf
          weight: 600
        - asset: fonts/LINESeedKR-Rg.otf
          weight: 400
        - asset: fonts/LINESeedKR-Th.otf
          weight: 200