name: parking_time
description: "This is an app that allows you to find information on parking lots that are either close to your desired destination or are in partnership."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.7
  lottie: ^3.1.0
  extended_image: ^8.2.0

  # UI State
  flutter_riverpod: ^2.5.1

  # Route
  go_router: ^13.2.1

  # Tools
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  logger: ^2.2.0

  # Firebase
  firebase_core: ^2.32.0
  cloud_firestore: ^4.4.4
  geoflutterfire2: ^2.3.15

  # Permission
  permission_handler: ^11.1.0

  # Functions
  geolocator: ^12.0.0
  either_dart: ^1.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.6


flutter:
  uses-material-design: true

  assets:
    - pubspec.yaml
    - assets/icons/
    - assets/images/
    - assets/images/logo/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100
    - family: LINESeed
      fonts:
        - asset: assets/fonts/LINESeedKR-Bd.otf
          weight: 600
        - asset: assets/fonts/LINESeedKR-Rg.otf
          weight: 400
        - asset: assets/fonts/LINESeedKR-Th.otf
          weight: 200